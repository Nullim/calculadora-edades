<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Grupo Familiar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>

<form class="cantidad-familia">
    <div class="mb-3">
        <label for="cantidad" class="form-label">¿Cuánta gente vive en tu grupo familiar?</label>
        <input type="input" class="form-control" name="cantidad" placeholder="Ej: 5" id="cantidad-integrantes-familia">
        <div id="integrantes-ayuda" class="form-text">Por favor, solo ingrese números.</div>
        <div>
            <br>
            <input type="submit" value="Siguiente" id="ingreso">
        </div>
    </div>

    <ul id="errores" class="oculto">

    </ul>

    <div id="integrantes">
    

    </div>
    
    <button type="button" id="calcular" class="oculto">Calcular</button>

    <div id="analisis" class="oculto">
        <p>La edad mayor es: <strong id="mayor-edad"></strong></p>
        <p>La menor edad es: <strong id="menor-edad"></strong></p>
        <p>El promedio de edad es: <strong id="promedio-edad"></strong></p>
    </div>

    <button type="reset" id="resetear">Resetear</button>
</form>

<script type="text/javascript" src="calculos.js"></script>
<script type="text/javascript" src="tarea-clase-6.js"></script>
<script type="text/javascript" src="pruebas.js"></script>

</body>
</html>
